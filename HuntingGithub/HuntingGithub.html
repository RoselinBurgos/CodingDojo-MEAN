<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunting Github</title>
</head>
<body>

    <div id='slidetoggle'>
        <button id ='push'>Reveal Github User Name</button>
            <p class ='bark'>
                  
            </p>
    
        </div>  

    
</body>

<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
</script>

<script>
var username;
$.get("https://api.github.com/users/RoselinBurgos", displayName)
// Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
function displayName(data) {
    username = data;
    console.log(data);
}


    $( "#push" ).click(function() {
    $('.bark').html('<p>' + username.login + '</p>');
      });



</script>
</html>
